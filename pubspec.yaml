name: home_grocery
description: "grocery list form home use"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_database: ^11.1.4
  flutter_rating_bar: ^4.0.1
  firebase_auth: ^5.3.1
  intl: ^0.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Change to a compatible version


flutter_icons:
  android: true
  image_path: "assets/cart2.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/cart1.png"

flutter:
  uses-material-design: true
